<!doctype html>
<html lang="en" data-bs-theme="{{ theme }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Register Modal -->
    <div class="modal fade show" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Registration Form -->
                    <form id="register-form" method="POST" action="/api/register">
                        <div class="form-group mb-3">
                            <label for="register-username">Username</label>
                            <input type="text" class="form-control" id="register-username" name="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="register-email">Email address</label>
                            <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" id="register-password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="register-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                    <!-- End Registration Form -->
                </div>
                <div class="modal-footer">
                    <small>Already have an account?</small>
                    <button class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
